<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ULAKBUS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/img/favicon.ico">

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/roboto/roboto.css">
</head>
<body ng-controller="KeyListenController" ng-keydown="down($event)">

<div ng-show="user_ready === false" class="body-mask">
    <div class="text-center">
        <span class="loader"></span>
    </div>
</div>

<demo-mode></demo-mode>
<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0"
     ng-show="user_ready === true">

    <!--uncomment if need humburger button-->
    <!--<button type="button" class="navbar-toggle navbar-left" data-toggle="collapse" data-target=".navbar-collapse">
        <i class="fa fa-bars fa-fw fa-inverse"></i>
    </button>-->
    <div class="navbar-header">
        <div class="brand">
            <a href="#/dashboard" class="logo"><img src="/img/brand-logo.png"/></a>
        </div>
    </div>
    <!-- /.navbar-header -->
    <header-notification></header-notification>
</nav>

<!--uncomment if need left sidebar menu-->
<!--<sidebar ng-show="user_ready === true"></sidebar>-->

<div class="manager-view">
    <div class="manager-view-inner">
        <!-- manager-header -->
        <header-sub-menu ng-if="$root.current_user"></header-sub-menu>
        <!-- end of manager-header -->
        <div class="manager-view-content">
            <div class="row">
                <div class="main" ng-view>

                </div>
                <right-sidebar></right-sidebar>
                <messaging></messaging>
            </div>
        </div>
    </div>
</div>

<alert-box></alert-box>


<script src="bower_components/jquery.min.js"></script>
<script src="bower_components/angular.js"></script>
<script src="bower_components/components.js"></script>
<script src="shared/translations.js"></script>
<script src="templates.js"></script>
<script src="app.js"></script>
</body>
</html>
